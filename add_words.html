<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title> Hang Man: Add Words </title>
    <link rel="shortcut icon" href="./img/icono.png" type="image/x-icon">
    <link href="./css/normalize.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />
    <link href="./css/base.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Road+Rage&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link href="./css/add.css" rel="stylesheet" />
</head>

<body>

    <section class="add_word">
        <header> Adding Words</header>
        <div class="container">

            <div class="text_area">
                <textarea class="text_add" id="add_word" cols="30" rows="10"
                    placeholder="Introduce a new word"></textarea>
            </div>
            <div class="explication">
                <img class="img_explication" src="./img/explication.png" alt="Symbol of exclamation">
                <p id="excla_p" class="excla"> Introduce a word between 8 and 3 letters</p>
            </div>
            <div class="buttons">
                <button class="btn_add" >Add</button>
                <button class="btn_cancel">Cancel</button>
            </div>
            <footer>
                Alura Challenges 2023
            </footer>
        </div>
    </section>
    <script src="./scripts/alerts.js"></script>    
    <script src="./scripts/game.js"></script>
    <script src="./scripts/add.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
