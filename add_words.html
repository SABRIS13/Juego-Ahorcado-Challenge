    <link rel="shortcut icon" href="./img/icono.png" type="image/x-icon">
    <link href="./css/normalize.css" rel="stylesheet" />

<body>

    <section class="add_word">
        <div class="container">

            <div class="text_area">
                <textarea class="text_add" id="add_word" cols="30" rows="10"
                    placeholder="Introduce a new word"></textarea>
            </div>
            <div class="explication">
                <p id="excla"><img src="./img/explication.png" alt="Symbol of exclamation"> Introduce a word between 8 and 3 letters.</p>
            </div>
            <div class="buttons">
                <button class="btn_add" id="btn-s">Add</button>
                <button class="btn_cancel" id="btn-c">Cancel</button>
            </div>
            <footer>
               
            </footer>
        </div>
    </section>
</body>
